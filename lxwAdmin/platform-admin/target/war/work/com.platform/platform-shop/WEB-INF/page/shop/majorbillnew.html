<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList&&!detail">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.orderSn" @on-enter="query" placeholder="订单号"/>
            </i-col>
            <i-col span="4">
                <i-select v-model="q.orderStatus">
                    <i-option value="0">待付款</i-option>
                    <i-option value="201">订单已付款</i-option>
                    <i-option value="403">订单已完成</i-option>
                </i-select>
            </i-col>
            <i-button @click="query">查询</i-button>
            <!--#if($shiro.hasPermission("billnew:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
            #end-->
            <!--#if($shiro.hasPermission("billnew:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;确认账单</i-button>
            #end
            #if($shiro.hasPermission("billnew:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
            #end-->
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList&&!detail">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="majorbillnew" :rules="ruleValidate" :label-width="80">
            <Form-item label="申请时间" prop="applyTime">
                <i-input v-model="majorbillnew.applyTime" placeholder="申请时间"/>
            </Form-item>
            <Form-item label="成交时间" prop="bargainTime">
                <i-input v-model="majorbillnew.bargainTime" placeholder="成交时间"/>
            </Form-item>
            <Form-item label="完成时间" prop="accomplishTime">
                <i-input type=date v-model="majorbillnew.accomplishTime" placeholder="完成时间"/>
            </Form-item>
            <Form-item label="交易金额" prop="money">
                <i-input v-model="majorbillnew.money" placeholder="交易金额"/>
            </Form-item>
            <Form-item label="订单号" prop="orderSn">
                <i-input v-model="majorbillnew.orderSn" placeholder="订单号"/>
            </Form-item>
            <Form-item label="计费类型" prop="moneyType">
                <i-input v-model="majorbillnew.moneyType" placeholder="计费类型"/>
            </Form-item>
            <Form-item label="结算状态" prop="settlementStatus">
                <i-select v-model="majorbillnew.settlementStatus" filterable  placeholder="结算状态">
                    <i-option value="301">已结算</i-option>
                    <i-option value="302">未结算</i-option>
                </i-select>
            </Form-item>
            <Form-item label="用户" prop="user">
                <i-input v-model="majorbillnew.user" placeholder="用户"/>
            </Form-item>
            <Form-item label="账单编号" prop="billNumber">
                <i-input v-model="majorbillnew.billNumber" placeholder="账单编号"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">确认账单</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
            </Form-item>
        </i-form>
    </Card>
    <Card v-show="detail">

    </Card>
</div>

<script src="${rc.contextPath}/js/shop/majorbillnew.js?_${date.systemTime}"></script>
</body>
</html>
